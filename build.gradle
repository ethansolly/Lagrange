group 'com.lutalica'
version '0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'net.dv8tion:JDA:3.5.1_347'
    compile 'org.scilab.forge:jlatexmath:1.0.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
